<ion-header>
    <ion-navbar>
        <ion-title>
            Impostazioni
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <div class="container">
        <ion-item-divider class="title-description">Effettua il logout</ion-item-divider>
        <p class="text-description">Effettuando il logout verranno eliminati anche tutti i dati scaricati dall'applicazione</p>
        <button ion-button clear (click)="logout()" class="right">Logout</button>
    </div>

    <br>

    <div class="container">
        <ion-item-divider class="title-description">Elimina i dati</ion-item-divider>
        <p class="text-description">Eliminando i dati, eliminerai tutti i dati sincronizzati e scaricati dall'applicazione</p>
        <button ion-button clear (click)="buttonDelete()" class="right">Elimina Dati</button>
    </div>

</ion-content>
