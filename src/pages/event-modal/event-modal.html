<ion-header>
    <ion-navbar>
        <ion-title>Info Evento</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <div class="modal-container">
        <div class="container-information">
            <p class="title-information">Descrizione dell'evento: </p>
            <p class="info-text">{{result.descrizione}}</p>
            <p class="title-information">Ora di inizio: </p>
            <p class="info-text">{{result.inizio}}</p>
            <p class="title-information">Ora di termine: </p>
            <p class="info-text">{{result.fine}}</p>
        </div>
        <div class="container-button">
            <button ion-button class="button-pratica" id="pratica" disabled=true (click)="openPaperwork()">Pratica</button>
        </div>
    </div>

</ion-content>
