<ion-header>
    <ion-navbar>
        <ion-title>Login</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-item-divider class="title-description">Effettua il login</ion-item-divider>

    <div class="container-users">
        <div class="label-users" (click)="selectUser()">
            <ion-icon name="person"></ion-icon>
        </div>
    </div>

    <ion-input class="password-input" required [(ngModel)]="password" type="password" placeholder="Password">{{password}}</ion-input>
    <button ion-button (click)="loginButton()" clear class="right">LOGIN</button>

</ion-content>
